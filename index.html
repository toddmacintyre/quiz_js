<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>



  <body>
    <div class="container-fluid text-xs-center py-10 bg-primary text-white py-3">
      <div class="jumbotron-fluid py-1">
        <h1 class="display-3">Todd MacIntyre's</h1>
        <p class="lead">Quite Confoundingly Confusing Quiz</p>
      </div>
    </div>

    <div class="container py-3" id="quizModule">

      <div class="card card-block">
        <h4 class="card-title">Question #<span id="questionNumber">?</span></h4>
        <p class="card-text" id="question">Question goes here</p>

        <div class="btn-group" id="choices">
          
        </div>

        <div class="pt-2">
          <button type="button" class="btn-primary" id="nextButton">Next Question</button>
        </div>
      </div>


      <div class = "card card-block" style="display: none;">
      <h4 class="card-title ">Results:</h4>
        <!-- Example single danger button -->
        <div class="btn-group pt-2 pb-1" id="correct">
          <button type="button" class="btn btn-success dropdown-toggle mr-3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Correct: <span id="correctSpan"></span>
          </button>
          <div class="dropdown-menu">
            <!-- Insert JavaScript Here -->
          </div>
        </div>
        <div class="btn-group pt-2 pb-1" id="incorrect">
          <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Incorrect: <span id="incorrectSpan"></span>
          </button>
          <div class="dropdown-menu">
            <!-- Insert JavaScript Here -->
          </div>
        </div>
      </div>

    </div><!-- End #quizModule -->

    

    <footer class="footer">
      <div class="container">
        <div class="text-muted text-xs-right">&copy <a class="text-muted" href="http://toddmacintyre.com">Todd MacIntyre</a></div>
      </div>
    </footer>


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script src="js/questions.js"></script>
    <script src="js/js.js"></script>
  </body>
</html>
